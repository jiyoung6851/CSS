<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: auto;
            background-color: #0094ff;
            color: white;
            margin: 15px;
            /* 아래/위 간격이 30px 적용됨 */
            display: inline-block;
        }
        .box1{
            /* top right bottom left 순서대로 적용됨(=마진과 같음) */
            padding: 10px 30px 10px 30px;
        }
        .box2{
            padding: 10px 30px;
        }
        .box3{
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box2">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box3">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.
    </div>
</body>
</html>
